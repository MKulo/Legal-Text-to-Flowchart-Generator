<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mermaid Generator UI</title>

  <!-- Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Legal Text to Flowchart Generator</h1>
  <h2 class="subtitle">This tool uses AI. Use with care!</h2>

  <div id="container">
    <div id="input-area" class="card">
      <textarea id="prompt" placeholder="Enter legal text here..."></textarea>

      <label for="modelSelect"><strong>Choose Model:</strong></label>
      <select id="modelSelect">
        <option value="qwen3-coder:480b-cloud" selected>Qwen 480B (default)</option>
        <option value="llama3.1">LLaMA 3.1</option>
        <option value="mistral-large">Mistral Large</option>
        <option value="phi4">Phi-4</option>
      </select>

      <button id="go">Generate</button>
      <button id="toggle-editor">Toggle Mermaid Editor</button>
      <div id="status"></div>
    </div>

    <div id="chart" class="card">
    </div>
  </div>

  <div id="mermaid-editor" class="card">
    <label for="mermaid-code"><strong>Adjust Mermaid code:</strong></label>
    <textarea id="mermaid-code" placeholder="Edit Mermaid code here..."></textarea>
    <button id="re-render">Re-render</button>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
