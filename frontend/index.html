<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Legal Text to Flowchart Generator</title>

  <!-- Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Legal Text to Flowchart Generator</h1>
  <h2 class="subtitle">This tool uses AI. Use with care!</h2>

  <div id="container">
    <div id="input-area" class="card">
      <textarea id="prompt" placeholder="Enter legal text here..."></textarea>

      <label for="modelSelect"><strong>Choose Model:</strong></label>
      <select id="modelSelect">
        <option value="qwen3-coder:480b-cloud" selected>qwen3-coder:480b (default)</option>
        <option value="glm-4.6:cloud">glm-4.6</option>
        <option value="minimax-m2:cloud">minimax-m2</option>
        <option value="deepseek-v3.1:671b-cloud">deepseek-v3</option>
        <option value="gpt-oss:120b-cloud">gpt-oss 120b</option>
        <option value="gemini-3-pro-preview:latest">gemini-3-pro-preview</option>
        <option value="kimi-k2:1t-cloud">kimi-k2:1t</option>
        <option value="mistral-large-3:675b-cloud">mistral-large-3:675b-cloud</option>
      </select>

      <button id="go">Generate</button>
      <button id="toggle-editor">Toggle Mermaid Editor</button>
      <div id="status"></div>
    </div>

    <div id="chart" class="card">
    </div>
  </div>

  <div id="mermaid-editor" class="card">
    <label for="mermaid-code"><strong>Adjust Mermaid code:</strong></label>
    <textarea id="mermaid-code" placeholder="Edit Mermaid code here..."></textarea>
    <button id="re-render">Re-render</button>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
